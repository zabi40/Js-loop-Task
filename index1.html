<body>
    <script>
        var z = '';
        var x = 20;
        var y = (x - 1);
        for (i = 1; i <= x; i++) {
            z = z.trim();
            z = ' '.repeat(y) + z + (i > 1 ? ' ' : '') + '*';y--;
               document.write(z + "<br>");
               console.log(z)
        }
    </script>
